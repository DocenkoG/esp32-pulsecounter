<!DOCTYPE html>
<html>
<head>
  <title>%DEVICE%</title>
  <meta name="viewport" content="width=device-width, initialscale=1">
  <!-- <meta http-equiv='refresh' content='15'> -->
  <link rel="icon" href="data:,">
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>%DEVICE%</h1>
  <p>platform: &nbsp; %PLATFORM%</p>
  <p>firmware: &nbsp; %FIRMWARE%</p>
  <h2>States</h2>
  <table class="table" id="states">
    <thead><tr><th>Name<th>State<th>Actions</thead>
    <tbody>
      <tr><td>pcntr01_uptime_s</td><td></td><td></td>
      <tr><td>pcntr01_wifi_signal</td><td></td><td></td>
      <tr><td>pcntr01_temperature</td><td>%INTERNAL_TEMPERATURE%</td><td></td>
      <tr><td>pcntr01_LED_Blue</td><td>%STATE%</td><td><a href="/toggle"><button class="button">Toggle</button></a></td>
      <tr><td>pcntr01_firmware_version</td><td></td><td></td>
      <tr><td>pcntr01_uptime</td><td></td><td></td>
    </tbody>
  </table>
  <h2>OTA Update</h2>
  <form method='POST' action='/doUpdate' enctype='multipart/form-data'>
    <p><input type='file' name='update'>
       <input type='submit' value='Update'></p>
  </form>
  <h2>WIFI Setting</h2>
  <form method='POST' action='/setwifi' enctype='multipart/form-data'>
    <p><input type="text" name='SSID'>
       <input type="password" name='Password'>
       <input type='submit' value='Update'></p>
  </form>
  <h2>Debug Log</h2>
  %BUFLOG%
</body>
</html>
